services:
  - type: web
    name: fayezchat
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 -b 0.0.0.0:$PORT main:app"
    envVars:
      - key: ULTRAMSG_INSTANCE_ID
        sync: false
      - key: ULTRAMSG_TOKEN
        sync: false
      - key: DATABASE_URL
        sync: false
    autoDeploy: false  # اقتراح: لتجنب الانتشار التلقائي غير المدروس
